
<div class="content">
    <div class="bilanciere"#divBilanciere>
        <div class="stack Destro" (click)="activateTabPlate()">
            <li class="dischi" [ngStyle]="{
                backgroundColor: peso.color,
                'font-size.rem':getFontSize(),
                'height.rem':getHeightForWeight(+peso.getHeight()), 
                'width.rem':getWidthForWeight(+peso.getWidth())}"
                *ngFor="let peso of pesi">
                {{showWeightText(""+peso.valore)}}
            </li>
        </div>
        <div class="barra sleeve"  (click)="activateTabBar()">
        </div>
        <div class="barra centrale" [ngStyle]="{
            'min-width.rem':getBarLength() ,
            'max-width.rem':getBarLength()}" 
            (click)="activateTabBar()">
            <p>{{showWeightText(""+getBarbell()+"kg")}} </p>
        </div>
        <div class="barra sleeve"  (click)="activateTabBar()">
        </div>
        <div class="stack Sinistro" (click)="activateTabPlate()">
            <li class="dischi" [ngStyle]="{
                backgroundColor: peso.color, 
                'font-size.rem':getFontSize(),
                'height.rem':getHeightForWeight(+peso.getHeight()), 
                'width.rem':getWidthForWeight(+peso.getWidth())}" 
                *ngFor="let peso of pesi">
                {{showWeightText(""+peso.valore)}}
            </li>
        </div>
    </div>
</div>
