<div #scrollMe class="content">
    <div class="showRoom" > 
        <div class="weights" *ngFor="let weight of weightList">
            
            <img class="removeButton" src="..\..\assets\remove-button-svgrepo-com.svg" alt='' (click)="remove(weight.id)">

            <weight-show #show [totale]="weight.total"></weight-show>

            <div class="description"  [ngStyle]="{'font-size.rem':getfontLiftPage()}">
                <tr class="stats"[ngStyle]="{'max-height.rem':getfontLiftPage()+1}">
                    <input #name class="title" placeholder="Lift" [value]="weight.title" (keyup.enter)="updateTitle(weight.id,name.value)" [ngStyle]="{'font-size.rem':getfontLiftPage()+1.8}">
                </tr>
                <tr class="stats" [ngStyle]="{'max-height.rem':getfontLiftPage()}">
                    <label>Total:</label> 
                    <input #total class="attribute" [value]="weight.total" type= "tel" (keyup)="updateTotal(weight.id,total.value)">
                </tr>
                <tr class="stats" [ngStyle]="{'max-height.rem':getfontLiftPage()}">
                    <label>Set: </label>
                    <input #set class="attribute" [value]="weight.set" type= "tel" (keyup.enter)="updateSet(weight.id,set.value)">
                </tr>
                <tr class="stats" [ngStyle]="{'max-height.rem':getfontLiftPage()}">
                    <label>Rep: </label>
                    <input #rep class="attribute" [value]="weight.rep" type= "tel"(keyup.enter)="updateRep(weight.id,rep.value)">
                </tr>
                
            </div>
    </div>
    <div class="bottom">
        <default-button (click)="addWeight();" text="Add Exercise" class="addButton">
        </default-button>
        
    </div>
    
    
</div>
